<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact</title>
    <link rel="stylesheet" href="/src/shared/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/src/nav/nav-bar.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/src/footer/footer.css">
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/src/nav/nav-bar.js"></script>
    <script type="text/javascript" src="contact.js"></script>
    <script type="text/javascript" src="/src/footer/footer.js"></script>
</head>

<body rel="js-body">
    <div class="logo-div" rel="js-logo-div">
        <img class="logo-div__logo" src="/assets/njdBakery_Logo_2_Color_web.png" alt="njd_bakery_logo">
    </div>
    <div class="general-heading">contact</div>
    <div class="explanation-container">
        <p class="explanation-container__text">Do you have a question for NJD Bakery or want to give us feedback? Fill
            out the form below and we'll be in contact with you soon.</p>
    </div>
    <form class="contact-form">
        <h1 class="contact-form__customer-heading">customer</h1>
        <div class="contact-form__customer-fields">
            <div class="contact-form__customer-fields--column">
                <label for="contact-form__first-name" class="input-label">First Name</label>
                <input type="text" name="first-name" class="contact-form__input" class="contact-form__customer-field"
                    class="contact-form__first-name">
            </div>
            <div class="contact-form__customer-fields--column">
                <label for="contact-form__last-name" class="input-label">Last Name</label>
                <input type="text" name="last-name" class="contact-form__input" class="contact-form__customer-field"
                    class="contact-form__last-name">
            </div>
            <div class="contact-form__customer-fields--column">
                <label for="contact-form__email" class="input-label">Email</label>
                <input type="text" name="email" class="contact-form__input" class="contact-form__customer-field"
                    class="contact-form__email">
            </div>
            <div class="contact-form__customer-fields--column">
                <label for="contact-form__phone" class="input-label">Phone</label>
                <input type="text" name="phone" class="contact-form__input" class="contact-form__customer-field"
                    class="contact-form__phone">
            </div>


        </div>
        <div class="contact-form__comment-row">
            <label for="contact-form__comments" class="input-label">Comments</label>
            <input type="text" name="comments" class="contact-form__input" class="contact-form__comments">
        </div>

    </form>



</body>

</html>
